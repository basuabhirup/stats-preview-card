<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" media="screen and (min-width: 1101px)" href="styles.css" type="text/css"  />
  <link rel='stylesheet' media='screen and (max-width: 1100px)' href='mstyles.css' type='text/css' />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="icon" href="./images/favicon.ico">

  <title>Stats preview card component</title>
</head>

<body>

  <div class="card">

    <div class="image">
      <img src="./images/image-header-desktop.jpg" alt="company-image">
    </div>

    <div class="text">

      <h1> Get <span class="insights">insights</span> that help your business grow.</h1>
      <h3>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.
      </h3>

      <div class="stats">
        <div class="companies">
          <h4>10k+</h4>
          <p>companies</p>
        </div>
        <div class="templates">
          <h4>314</h4>
          <p>templates</p>
        </div>
        <div class="queries">
          <h4>12M+</h4>
          <p>queries</p>
        </div>
      </div>

    </div>
  </div>
  <br>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/stats-preview-card-component-8JqbgoU62" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/basuabhirup/stats-preview-card" target="_blank">Abhirup Basu</a>.
  </div>

</body>

</html>
